<!DOCTYPE html>
<html>
<head>

<title>E-Commerce</title>
</head>

<body>
    <form action="/signup" method="POST">
        <div>
            <label for="enteremail">Enter your email</label>
            <input type="email" name="email" id="enteremail">
        </div>

        <br>

        <div>
            <label for="enterpassword">Enter your password</label>
            <input type="password" name="password" id="enterpassword">
        </div>

        <div>
            <label for="enterfname">Enter your first name</label>
            <input type="text" name="fname" id="enterfname">
        </div>

        <div>
            <label for="enterlname">Enter your last name</label>
            <input type="text" name="lname" id="enteerlname">
        </div>

        <div>
            <label for="enteradress">Enter your adress</label>
            <input type="text" name="adress" id="enteradress">
        </div>

        <br>

        <div>
            <input type = "submit" value = "Submit" />
        </div>
    </form>

    {{data}}
    
    <p align="center" ><a href=/><button class= >Go back to start</button></a></p>



</body>
</html>
