<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="stylesheet" href="{{
            url_for('static',filename='styles/index.css') }}">
        {% block head %}
        <title>E-Commerce</title>
        {% endblock %}
    </head>

    <body>
        <div class="TopDiv">

            <div class="SiteName">
                <p id="SiteName">PomKlett</p>
            </div>

           
        {% if loginData == None %}
            <div class="NotLoggedIn">
                <a id="SignUp" href=/signup><button>Sign Up</button></a>
                <a id="LogIn" href=/login><button>Log In</button></a>
            </div>

        {% else %}
            <div class="LoggedIn">
                    <a id="Basket" href=/basket><button>Basket</button></a>
                    <a id="Orders" href=/orders><button>Orders</button></a>
                    <a id="LogOut" href=/logout><button>Logout</button></a>
            </div>

        {% endif %}

        </div>

        <div class="MidDiv">
            <div class="AllItems">
                <a href=/category/All><button>All categories</button></a>
            </div>

            <div class="GPU">
                <a href=/category/GPU><button>GPUs</button></a>
            </div>

            <div class="CPU">
                <a href=/category/CPU><button>CPUs</button></a>
            </div>

            <div class="Chassi">
                <a href=/category/Chassi><button>Chassis</button></a>
            </div>
        </div>

        {% block content %}
        {% endblock %}
        
    </body>
</html>
